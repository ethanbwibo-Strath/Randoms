<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register</title>

    <div class = "container">

        <div class = "container_header">
            <div class = ct_btns id = "home">
                <a href="home.html">HOME</a>
            </div>
            
            <div class = ct_btns id = "login">
                <a href="login.html" class = "btn_login">LOGIN</a>
            </div>

            <div class = "ct_btns active" id = "register">
                <a href="register.html" class = "btn_register">REGISTER</a>
            </div>
            
        </div>

        <div class = "container_body">
                <h1>Register</h1>

                <form action="">
                    <div class = "form-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="username" name="username" class="input-field" placeholder="Username">
                    </div>

                    <div class = "form-group">
                        <i class='bx bxs-envelope' ></i>
                        <input type="email" id="email" name="email" class="input-field" placeholder="Email">
                    </div>

                    <div class = "form-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="password" name="password" class="input-field" placeholder="Password">
                    </div>

                    <div class = "form-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="confirm-password" name="confirm-password" class="input-field" placeholder="Confirm Password">
                    </div>

                    <div class = "form-group">
                        <button type="submit" class = "submit-btn">Create Account</button>
                        <p> Already have an account? <a href="login.html" class = "end-link">Login</a></p>
                    </div>
                </form>
        </div>
    </div>
</head>
<body>
    
</body>
</html>
